<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lista Książek</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/persons}">Klienci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/authors}">Autorzy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Książki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Statystyki</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div style="width: 80%;margin: auto;">
    <h1>Edycja książek</h1>
    <div>
        <form th:object="${book}" th:action="@{/book/saveEditBook}" method="post">
            <div style="width: 49%;display: inline-block;padding: 20px;">
                <label style="margin: 10px auto;">Title:</label><br>
                <input type="text" name="title" id="title" th:field="${book.title}" value="" style="width: 100%;"><br>
                <label style="margin: 10px auto;">Image Url</label><br>
                <input type="text" name="imageUrl" id="imageUrl" th:field="${book.imageUrl}" value="" style="width: 100%;"><br>
            </div>
            <div style="width: 49%;display: inline-block;padding: 20px;">
                <label style="margin: 10px auto;">Kategoria</label><br>
                <select th:field="${book.category}" style="width: 100%;">
                    <option th:each="cat: ${category}" th:value="${cat}" th:text="${cat}"></option>
                </select>
                <label style="margin: 10px auto;">Status</label><br>
                <select th:field="${book.bookStatus}"  style="width: 100%;">
                    <option th:each="st: ${status}" th:value="${st}" th:text="${st}"></option>
                </select>
            </div>
            <div style="width: 100%;display: block;padding: 10px 20px;">
                <label style="margin: 10px auto;">Description</label><br>
                <textarea th:field="${book.description}" style="width: 100%; resize:none;" th:text="${book.description}"></textarea>
            </div>
            <div style="margin-top: 50px;">
                <input type="hidden" th:field="${book.bookId}" />
                <input type="submit" value="Zapisz Zmiany" class="btn btn-primary" style="width: 200px; margin: auto; display: block;">
            </div>
        </form>
    </div>

</div>
</body>
</html>
