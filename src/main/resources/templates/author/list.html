<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lista Autorów</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="nav :: nav">
</div>
<div style="margin: 20px;">
    <form th:action="@{/authors}" method="get">
        <input type="text" name="searchAuthor" style="width: 80%;" />
        <input type="submit" value="Znajdź" style="width: 19%;">
    </form>
</div>
<div>
    <div>
        <table class="table table-hover">
            <tr>
                <td>Imię</td>
                <td>Nazwisko: </td>
                <td>Akcja: </td>
            </tr>
            <tr th:each="author : ${authors}">
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
                <td>
                    <a th:href="@{'/author/' + ${author.authorId}}"><button type="button" class="btn btn-info">Przeglądaj</button></a>
                    <a th:href="@{'/author/' + ${author.authorId} + '/edit'}"><button type="button" class="btn btn-secondary">Edytuj</button></a>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <ul  class="pagination justify-content-center">
            <li class="page-item" th:each="page : ${pagination}">
                <a class="page-link" th:href="@{'authors?page=' + ${page} + '&listSize=' + ${listSize}}" th:text="${page}"></a>
            </li>
        </ul>
    </div>
</div>
<div>
    <a type="button" class="btn btn-primary" th:href="@{/author/add}" style="display:block">Dodaj autora</a>
</div>
</body>
</html>
