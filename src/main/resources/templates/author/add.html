<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lista Książek</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/persons}">Klienci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/authors}">Autorzy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Książki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Statystyki</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div>
    <h1>Dodawanie Autora</h1>
    <form th:object="${author}" th:action="@{/author/process}" method="post">
        <label>Imię:</label><br>
        <input type="text" name="firstName" id="firstName" th:field="${author.firstName}" value=""><br>
        <label>Nazwisko:</label><br>
        <input type="text" name="lastName" id="lastName" th:field="${author.lastName}" value=""><br>
        <label>Url zdjęcia:</label><br>
        <input type="text" name="imageUrl" id="imageUrl" th:field="${author.imageUrl}" value=""><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
