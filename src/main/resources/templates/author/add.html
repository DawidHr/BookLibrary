<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lista Książek</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="nav :: nav">
</div>
<div style="width: 80%;margin: auto;">
    <h1>Dodawanie Autora</h1>
    <form th:object="${author}" th:action="@{/author/process}" method="post">
        <div class="personFieldDiv">
            <label  style="margin: 10px auto;">Imię:</label><br>
            <input type="text" name="firstName" id="firstName" th:field="${author.firstName}" value=""  style="width: 100%;"><br>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="${author.firstName}" class="error"></p>
        </div>
        <div class="personFieldDiv">
            <label  style="margin: 10px auto;">Nazwisko:</label><br>
            <input type="text" name="lastName" id="lastName" th:field="${author.lastName}" value=""  style="width: 100%;"><br>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="${author.lastName}" class="error"></p>
        </div>
        <div class="personFieldDiv">
            <label  style="margin: 10px auto;">Url zdjęcia:</label><br>
            <input type="text" name="imageUrl" id="imageUrl" th:field="${author.imageUrl}" value=""  style="width: 100%;"><br>
        </div>
        <div style="margin-top: 50px;">
            <input type="submit" value="Dodaj" class="btn btn-primary" style="width: 200px; margin: auto; display: block;">
        </div>
    </form>
</div>
<style>
.personFieldDiv {
    height: 90px;
}
.error {
    color: red;
    font-size: 11px;
    position: absolute;
}
</style>
</body>
</html>
