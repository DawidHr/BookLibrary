<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lista Osób</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="nav :: nav">
</div>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col">
            <h2>Account Settings</h2>
        </div>
        <div class="col">
            <form th:object="${generalForm}" th:action="@{/settings/generalFormProcess}" method="post">

                <h2>General Settings</h2>
                <div class="mb-3">
                    <input type="checkbox" name="notificationStatus" id="notificationStatus" />
                    <label for="notificationStatus" class="form-label">Wysyłaj maile do osób które trzymają ksiązki za długo</label>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="notificationRate" class="form-label">Wysyłaj email nie częściej niż</label>
                    </div>
                    <div class="col">
                        <select name="notificationRate" id="notificationRate"  style="width: 100%;">
                            <option value="7">7</option>
                            <option value="14">14</option>
                            <option value="21">21</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="price" class="form-label">Cena za każdy dzień przetrzymania książki dłużej niż 60 dni.</label>
                    </div>
                    <div class="col">
                        <input type="text" id="price" name="price" style="width: 100%;" />
                    </div>
                </div>
                <input type="submit" value="Zapisz" />
            </form>
        </div>

    </div>
</div>
</body>
</html>
