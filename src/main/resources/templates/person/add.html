<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lista Książek</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/persons}">Klienci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/authors}">Autorzy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Książki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Statystyki</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div style="width: 80%;margin: auto;">
    <h1 align="center">Dodawanie osób</h1>
    <div>
        <form th:object="${person}" th:action="@{/person/ }" method="post">
            <div style="width: 49%;display: inline-block;padding: 20px;">
                <h2>Dane Ogólne</h2>
                <label style="margin: 10px auto;">Imię:</label><br>
                <input type="text" name="title" id="firstName" th:field="${person.firstName}" value="" style="width: 100%;"><br>
                <label style="margin: 10px auto;">Nazwisko</label><br>
                <input type="text" name="lastName" id="lastName" th:field="${person.lastName}" value="" style="width: 100%;"><br>
                <label style="margin: 10px auto;">Pesel</label><br>
                <input type="text" name="pesel" id="pesel" th:field="${person.pesel}" value="" style="width: 100%;"><br>
                <label style="margin: 10px auto;">Data Urodzenia</label><br>
                <input type="date" name="dateOfBirth" id="dateOfBirth" th:field="${person.dateOfBirth}" value="" style="width: 100%;"><br>
            </div>
            <div style="width: 49%;display: inline-block;padding: 20px;">
                <h2>Adress</h2>
                <label style="margin: 10px auto;">Ulica</label><br>
                <input type="text" name="street" id="street" th:field="${person.adress.street}" value="" style="width: 100%;"><br>
                <label style="margin: 10px auto;">Nr domu</label><br>
                <input type="text" name="houseNumber" id="houseNumber" th:field="${person.adress.houseNumber}" value="" style="width: 100%;"><br>
                <label style="margin: 10px auto;">Miasto</label><br>
                <input type="text" name="city" id="city" th:field="${person.adress.city}" value="" style="width: 100%;"><br>
                <label style="margin: 10px auto;">Kod pocztowy</label><br>
                <input type="text" name="zipCode" id="zipCode" th:field="${person.adress.zipCode}" value="" style="width: 100%;"><br>
            </div>
            <div style="margin-top: 50px;">
                <input type="submit" value="Dodaj" class="btn btn-primary" style="width: 200px; margin: auto; display: block;">
            </div>
        </form>
    </div>

</div>
</body>
</html>
