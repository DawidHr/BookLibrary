<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lista Osób</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div>
        <table class="table table-hover">
            <tr>
                <td>Pesel</td>
                <td>Imię</td>
                <td>Nazwisko</td>
                <td>Akcje</td>
            </tr>
            <tr th:each="person : ${persons}">
                <td th:text="${person.pesel}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td>
                    <a th:href="@{'/person/' + ${person.personId}}"><button type="button" class="btn btn-info">Więcej</button></a>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <ul  class="pagination justify-content-center">
            <li class="page-item" th:each="page : ${pagination}">
                <a class="page-link" th:href="@{'persons?page=' + ${page}}" th:text="${page}"></a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
